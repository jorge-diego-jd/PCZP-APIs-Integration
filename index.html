<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Submission Form</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Submit Lead</h1>
    <form id="leadForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" minlength="10" maxlength="15" placeholder="Your Phone Number" required><br><br>

        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" name="zip" placeholder="Your ZIP Code" required><br><br>

        <label for="leadId">Lead ID:</label>
        <input type="text" id="leadId" name="leadId" placeholder="Enter Lead ID" required><br><br>

        <button type="submit">Submit Lead</button>
    </form>
    <div id="response"></div>
</body>
</html>
